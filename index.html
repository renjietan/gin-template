<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Ping保活测试客户端</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a0a0c0;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4cc9f0;
        }
        
        .card h2 i {
            font-size: 1.3rem;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 12px;
            transition: all 0.3s ease;
        }
        
        .status-disconnected {
            background-color: #ff4757;
            box-shadow: 0 0 10px #ff4757;
        }
        
        .status-connecting {
            background-color: #ffa502;
            box-shadow: 0 0 10px #ffa502;
            animation: pulse 1.5s infinite;
        }
        
        .status-connected {
            background-color: #2ed573;
            box-shadow: 0 0 10px #2ed573;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #a0a0c0;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
        }
        
        .control-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(90deg, #2ed573, #1eae5a);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(46, 213, 115, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(90deg, #ff4757, #ff3742);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(255, 71, 87, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(90deg, #ffa502, #ff7b00);
            color: white;
        }
        
        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(255, 165, 2, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .message-input {
            display: flex;
            margin-bottom: 25px;
        }
        
        .message-input input {
            flex: 1;
            padding: 15px;
            border-radius: 8px 0 0 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
        }
        
        .message-input input:focus {
            outline: none;
            border-color: #4361ee;
        }
        
        .message-input button {
            border-radius: 0 8px 8px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-left: none;
        }
        
        .logs-container {
            margin-top: 10px;
        }
        
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .log-filters {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #a0a0c0;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }
        
        .filter-btn.active {
            background: #4361ee;
            color: white;
        }
        
        .logs {
            height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 4px solid transparent;
            animation: fadeIn 0.3s ease;
            word-break: break-all;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .log-system {
            background: rgba(67, 97, 238, 0.1);
            border-left-color: #4361ee;
        }
        
        .log-sent {
            background: rgba(46, 213, 115, 0.1);
            border-left-color: #2ed573;
        }
        
        .log-received {
            background: rgba(255, 165, 2, 0.1);
            border-left-color: #ffa502;
        }
        
        .log-ping {
            background: rgba(156, 136, 255, 0.1);
            border-left-color: #9c88ff;
        }
        
        .log-pong {
            background: rgba(255, 71, 87, 0.1);
            border-left-color: #ff4757;
        }
        
        .log-error {
            background: rgba(255, 71, 87, 0.1);
            border-left-color: #ff4757;
            color: #ff6b81;
        }
        
        .log-timestamp {
            color: #6c757d;
            font-size: 0.8rem;
            margin-right: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            font-size: 0.9rem;
        }
        
        .ping-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .ping-controls input {
            width: 80px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-align: center;
        }
        
        .ping-info {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #a0a0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-satellite-dish"></i> WebSocket Ping保活测试客户端</h1>
            <p class="subtitle">
                此客户端将连接到 <code>ws://localhost:8080/ws</code> 并自动实施Ping/Pong保活机制。
                连接后，客户端会定期发送Ping帧，并监控Pong响应以保持连接活跃。
            </p>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h2><i class="fas fa-link"></i> 连接状态</h2>
                <div class="status-indicator">
                    <div class="status-dot status-disconnected" id="statusDot"></div>
                    <span id="statusText">未连接</span>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">服务器地址</span>
                        <span class="stat-value" id="serverUrl">ws://localhost:8080/ws</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">连接时间</span>
                        <span class="stat-value" id="connectTime">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">最后活跃</span>
                        <span class="stat-value" id="lastActive">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Ping/Pong 状态</span>
                        <span class="stat-value" id="pingStatus">未开始</span>
                    </div>
                </div>
                
                <div class="control-panel">
                    <button id="connectBtn" class="btn btn-primary">
                        <i class="fas fa-plug"></i> 连接
                    </button>
                    <button id="disconnectBtn" class="btn btn-danger" disabled>
                        <i class="fas fa-plug"></i> 断开连接
                    </button>
                    <button id="manualPingBtn" class="btn btn-warning" disabled>
                        <i class="fas fa-satellite"></i> 手动Ping
                    </button>
                    <button id="clearLogsBtn" class="btn">
                        <i class="fas fa-trash-alt"></i> 清空日志
                    </button>
                </div>
                
                <div class="ping-controls">
                    <div class="ping-info">
                        <i class="fas fa-clock"></i> Ping间隔(秒):
                    </div>
                    <input type="number" id="pingInterval" value="20" min="5" max="120">
                    <button id="updateIntervalBtn" class="btn btn-success">
                        <i class="fas fa-sync-alt"></i> 更新间隔
                    </button>
                </div>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-paper-plane"></i> 发送消息</h2>
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="输入要发送的消息..." disabled>
                    <button id="sendBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-paper-plane"></i> 发送
                    </button>
                </div>
                
                <div class="logs-container">
                    <div class="logs-header">
                        <h2><i class="fas fa-history"></i> 通信日志</h2>
                        <div class="log-filters">
                            <button class="filter-btn active" data-filter="all">全部</button>
                            <button class="filter-btn" data-filter="system">系统</button>
                            <button class="filter-btn" data-filter="pingpong">Ping/Pong</button>
                        </div>
                    </div>
                    <div class="logs" id="logContainer">
                        <!-- 日志条目将在这里动态添加 -->
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>WebSocket Ping保活测试客户端 | 使用原生JavaScript实现 | 自动Ping间隔: <span id="currentPingInterval">20</span>秒</p>
        </footer>
    </div>

    <script>
        // WebSocket客户端状态
        const client = {
            ws: null,
            pingInterval: 20000, // 默认20秒
            pingTimer: null,
            lastPingTime: null,
            lastPongTime: null,
            isAlive: false,
            reconnectAttempts: 0,
            maxReconnectAttempts: 5,
            reconnectDelay: 3000,
            messageCount: 0,
            pingCount: 0,
            pongCount: 0
        };
        
        // DOM元素引用
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const manualPingBtn = document.getElementById('manualPingBtn');
        const clearLogsBtn = document.getElementById('clearLogsBtn');
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const connectTime = document.getElementById('connectTime');
        const lastActive = document.getElementById('lastActive');
        const pingStatus = document.getElementById('pingStatus');
        const logContainer = document.getElementById('logContainer');
        const pingIntervalInput = document.getElementById('pingInterval');
        const updateIntervalBtn = document.getElementById('updateIntervalBtn');
        const currentPingInterval = document.getElementById('currentPingInterval');
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        // 服务器地址
        const serverUrl = 'ws://localhost:8080/ws';
        
        // 初始化
        document.getElementById('serverUrl').textContent = serverUrl;
        
        // 连接WebSocket
        function connect() {
            if (client.ws && client.ws.readyState === WebSocket.OPEN) {
                addLog('已经连接到服务器', 'system');
                return;
            }
            
            updateStatus('connecting', '连接中...');
            addLog(`正在连接到 ${serverUrl}`, 'system');
            
            try {
                client.ws = new WebSocket(serverUrl);
                
                client.ws.onopen = function(event) {
                    updateStatus('connected', '已连接');
                    client.reconnectAttempts = 0;
                    client.isAlive = true;
                    
                    const now = new Date();
                    connectTime.textContent = now.toLocaleTimeString();
                    lastActive.textContent = now.toLocaleTimeString();
                    
                    addLog('WebSocket连接已建立', 'system');
                    
                    // 启用/禁用按钮
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    sendBtn.disabled = false;
                    messageInput.disabled = false;
                    manualPingBtn.disabled = false;
                    
                    // 开始Ping保活
                    startPingInterval();
                };
                
                client.ws.onclose = function(event) {
                    updateStatus('disconnected', '连接已断开');
                    addLog(`连接已关闭。代码: ${event.code}, 原因: ${event.reason || '无'}`, 'system');
                    
                    // 禁用按钮
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    sendBtn.disabled = true;
                    messageInput.disabled = true;
                    manualPingBtn.disabled = true;
                    
                    // 停止Ping定时器
                    stopPingInterval();
                    
                    // 尝试重新连接
                    if (client.reconnectAttempts < client.maxReconnectAttempts) {
                        client.reconnectAttempts++;
                        addLog(`尝试重新连接 (${client.reconnectAttempts}/${client.maxReconnectAttempts})...`, 'system');
                        
                        setTimeout(() => {
                            if (client.ws.readyState === WebSocket.CLOSED) {
                                connect();
                            }
                        }, client.reconnectDelay);
                    }
                };
                
                client.ws.onerror = function(error) {
                    addLog(`连接错误: ${error.type}`, 'error');
                    updateStatus('disconnected', '连接错误');
                };
                
                client.ws.onmessage = function(event) {
                    // 更新最后活跃时间
                    const now = new Date();
                    lastActive.textContent = now.toLocaleTimeString();
                    
                    // 检查是否为Pong响应 (对于标准Ping，浏览器会自动回复Pong，我们通常不会直接收到)
                    // 但有些服务器可能会发送应用层的Pong消息
                    const message = event.data;
                    
                    // 尝试解析JSON消息
                    try {
                        const data = JSON.parse(message);
                        if (data.type === 'pong' || data.type === 'PONG') {
                            client.pongCount++;
                            client.isAlive = true;
                            pingStatus.textContent = '活跃';
                            addLog(`收到Pong响应: ${data.timestamp || '无时间戳'}`, 'pong');
                            return;
                        }
                    } catch (e) {
                        // 不是JSON消息，按普通消息处理
                    }
                    
                    // 处理普通消息
                    client.messageCount++;
                    addLog(`收到消息: ${message}`, 'received');
                };
                
            } catch (error) {
                addLog(`连接失败: ${error.message}`, 'error');
                updateStatus('disconnected', '连接失败');
            }
        }
        
        // 断开连接
        function disconnect() {
            if (client.ws) {
                client.ws.close(1000, '客户端主动断开连接');
                addLog('已发送断开连接请求', 'system');
            }
        }
        
        // 发送消息
        function sendMessage() {
            if (!client.ws || client.ws.readyState !== WebSocket.OPEN) {
                addLog('无法发送消息：未连接到服务器', 'error');
                return;
            }
            
            const message = messageInput.value.trim();
            if (!message) {
                addLog('消息不能为空', 'error');
                return;
            }
            
            client.ws.send(message);
            addLog(`发送消息: ${message}`, 'sent');
            messageInput.value = '';
            
            // 更新最后活跃时间
            const now = new Date();
            lastActive.textContent = now.toLocaleTimeString();
        }
        
        // 发送Ping帧
        function sendPing() {
            if (!client.ws || client.ws.readyState !== WebSocket.OPEN) {
                addLog('无法发送Ping：未连接到服务器', 'error');
                return;
            }
            
            // 创建Ping消息
            const pingMessage = JSON.stringify({
                event: "ping",
                type: 'clent',
                data: "",
            });
            
            client.ws.send(pingMessage);
            client.pingCount++;
            client.lastPingTime = Date.now();
            client.isAlive = false; // 等待Pong响应
            
            addLog(`发送Ping #${client.pingCount}`, 'ping');
            pingStatus.textContent = '等待Pong...';
            
            // 设置Pong等待超时
            setTimeout(() => {
                if (!client.isAlive) {
                    addLog(`Ping #${client.pingCount} 超时未收到响应`, 'error');
                    pingStatus.textContent = 'Pong超时';
                    
                    // 如果多次Ping超时，可能连接已死
                    // 这里可以添加连接健康检查逻辑
                }
            }, 5000); // 5秒Pong响应超时
        }
        
        // 开始Ping间隔定时器
        function startPingInterval() {
            stopPingInterval(); // 先停止现有的定时器
            
            client.pingTimer = setInterval(() => {
                if (client.ws && client.ws.readyState === WebSocket.OPEN) {
                    sendPing();
                } else {
                    stopPingInterval();
                }
            }, client.pingInterval);
            
            addLog(`已启动Ping保活机制，间隔: ${client.pingInterval/1000}秒`, 'system');
            currentPingInterval.textContent = client.pingInterval/1000;
        }
        
        // 停止Ping间隔定时器
        function stopPingInterval() {
            if (client.pingTimer) {
                clearInterval(client.pingTimer);
                client.pingTimer = null;
                addLog('已停止Ping保活机制', 'system');
            }
        }
        
        // 更新Ping间隔
        function updatePingInterval() {
            const newInterval = parseInt(pingIntervalInput.value) * 1000;
            
            if (newInterval < 5000 || newInterval > 120000) {
                addLog('Ping间隔必须在5-120秒之间', 'error');
                return;
            }
            
            client.pingInterval = newInterval;
            addLog(`Ping间隔已更新为: ${newInterval/1000}秒`, 'system');
            currentPingInterval.textContent = newInterval/1000;
            
            // 如果已连接，重启定时器
            if (client.ws && client.ws.readyState === WebSocket.OPEN && client.pingTimer) {
                startPingInterval();
            }
        }
        
        // 更新状态指示器
        function updateStatus(state, text) {
            statusText.textContent = text;
            
            // 移除所有状态类
            statusDot.classList.remove('status-connected', 'status-connecting', 'status-disconnected');
            
            // 添加新状态类
            switch(state) {
                case 'connected':
                    statusDot.classList.add('status-connected');
                    break;
                case 'connecting':
                    statusDot.classList.add('status-connecting');
                    break;
                case 'disconnected':
                    statusDot.classList.add('status-disconnected');
                    break;
            }
        }
        
        // 添加日志条目
        function addLog(message, type = 'system') {
            const now = new Date();
            const timestamp = now.toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.dataset.type = type;
            
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-message">${message}</span>
            `;
            
            logContainer.appendChild(logEntry);
            
            // 自动滚动到底部
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // 清空日志
        function clearLogs() {
            logContainer.innerHTML = '';
            addLog('日志已清空', 'system');
        }
        
        // 过滤日志显示
        function filterLogs(filterType) {
            const logEntries = logContainer.querySelectorAll('.log-entry');
            
            logEntries.forEach(entry => {
                if (filterType === 'all' || entry.dataset.type === filterType) {
                    entry.style.display = 'block';
                } else {
                    entry.style.display = 'none';
                }
            });
        }
        
        // 事件监听器
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        manualPingBtn.addEventListener('click', sendPing);
        clearLogsBtn.addEventListener('click', clearLogs);
        
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        updateIntervalBtn.addEventListener('click', updatePingInterval);
        
        // 日志过滤
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                // 更新活动按钮
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // 应用过滤
                const filterType = this.dataset.filter;
                filterLogs(filterType);
            });
        });
        
        // 页面加载时添加欢迎消息
        window.addEventListener('DOMContentLoaded', function() {
            addLog('WebSocket Ping保活客户端已就绪', 'system');
            addLog('点击"连接"按钮开始连接到 ws://localhost:8080/ws', 'system');
            addLog('连接后客户端会自动发送Ping消息进行保活', 'system');
        });
        
        // 页面卸载时清理
        window.addEventListener('beforeunload', function() {
            if (client.ws && client.ws.readyState === WebSocket.OPEN) {
                client.ws.close(1000, '页面关闭');
            }
        });
    </script>
